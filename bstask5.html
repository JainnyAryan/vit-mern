<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BS Task 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        margin: 0;
      }
      html,
      body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div
      class="container-fluid justify-content-lg-center align-items-lg-center d-flex h-100"
    >
      <div class="bg-light p-5">
        <form action="">
          <div class="row align-items-lg-center pb-4">
            <div class="col-4 text-end">
              <label for="" class="form-label">First Name</label>
            </div>
            <div class="col input-group">
              <span class="bi-person-fill input-group-text"></span
              ><input type="text" class="form-control" />
            </div>
          </div>
          <div class="row align-items-lg-center pb-4">
            <div class="col-4 text-end">
              <label for="" class="form-label">Last Name</label>
            </div>
            <div class="col input-group">
              <span class="bi-person-fill input-group-text"></span
              ><input type="text" class="form-control" />
            </div>
          </div>
          <div class="row align-items-lg-center pb-4">
            <div class="col-4 text-end">
              <label for="" class="form-label">Email</label>
            </div>
            <div class="col input-group">
              <span class="bi-envelope-fill input-group-text"></span
              ><input type="text" class="form-control" />
            </div>
          </div>
          <div class="row align-items-lg-center pb-4">
            <div class="col-4 text-end">
              <label for="" class="form-label">Phone No.</label>
            </div>
            <div class="col input-group">
              <span class="bi-telephone-fill input-group-text"></span
              ><input type="text" class="form-control" />
            </div>
          </div>
          <div class="row align-items-lg-center pb-4">
            <div class="col-4 text-end">
              <label for="" class="form-label">Address</label>
            </div>
            <div class="col input-group">
              <span class="bi-house-fill input-group-text"></span
              ><input type="text" class="form-control" />
            </div>
          </div>
          <div class="row align-items-lg-center pb-4">
            <div class="col-4 text-end">
              <label for="" class="form-label">City</label>
            </div>
            <div class="col input-group">
              <span class="bi-house-fill input-group-text"></span
              ><input type="text" class="form-control" />
            </div>
          </div>
          <div class="row align-items-lg-center pb-4">
            <div class="col-4 text-end">
              <label for="" class="form-label">State</label>
            </div>
            <div class="col input-group">
              <span class="bi-list-ul input-group-text"></span
              ><select name="" id="" class="form-select">
                <option selected>Select your state</option>
                <option value="1">UP</option>
                <option value="2">Uttar Pradesh</option>
                <option value="3">U.P.</option>
              </select>
            </div>
          </div>
          <div class="row align-items-lg-center pb-4">
            <div class="col-4 text-end">
              <label for="" class="form-label">Do you have hosting?</label>
            </div>
            <div class="col input-group">
              <div class="row">
                <span
                  ><input
                    type="radio"
                    name="hosting"
                    id=""
                    value="Yes"
                  />Yes</span
                >
              </div>
              <div class="row">
                <span
                  ><input
                    type="radio"
                    name="hosting"
                    id=""
                    value="Yes"
                  />No</span
                >
              </div>
            </div>
          </div>
          <div class="row align-items-lg-center pb-4">
            <div class="col-4 text-end">
              <label for="" class="form-label">Project Description</label>
            </div>
            <div class="col input-group">
              <span class="bi-pencil input-group-text"></span>
              <textarea
                name=""
                id=""
                cols="30"
                rows="5"
                class="form-control"
              ></textarea>
            </div>
          </div>
          <div class="row align-items-lg-center pb-4">
            <button class="btn btn-warning w-25 m-auto text-white">
              Send<i class="bi-send-fill ps-3"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
